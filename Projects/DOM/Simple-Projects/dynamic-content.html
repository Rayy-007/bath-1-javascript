<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Content Update</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      p {
        font-size: 18px;
        color: #333;
        margin-top: 20px;
      }

      .para {
        color: green;
        font-size: 22px;
        font-weight: bold;
        text-shadow: 1px 2px 30px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Content Update</h1>
      <button id="updateButton">Click Me!</button>
      <p id="textParagraph">This is the original text.</p>
    </div>

    <script>
      // Select the button and paragraph elements
      const button = document.getElementById("updateButton");
      const paragraph = document.getElementById("textParagraph");

      // Add an event listener to the button
      button.addEventListener("click", () => {
        // Change the paragraph text when the button is clicked
        paragraph.textContent = "The text has been updated!";
        paragraph.classList.add("para");
      });
    </script>
  </body>
</html>
