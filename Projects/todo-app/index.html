<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive To-Do List</title>
    <script
      src="https://kit.fontawesome.com/3dbcb7f789.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #bfbff5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      /* Background Elements */
      .background {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .background .curve {
        position: absolute;
        top: 10%;
        right: 5%;
        width: 200px;
        height: 200px;
        background: rgba(237, 207, 37, 0.8);
        border-radius: 50%;
      }

      .background .curve:nth-child(2) {
        right: 80%;
        top: 40%;
        background: rgba(37, 237, 110, 0.6);
      }

      .background .curve:nth-child(3) {
        right: 50%;
        top: 30%;
        width: 100px;
        height: 100px;
        background: rgba(144, 37, 237, 0.6);
      }

      .background .line {
        position: absolute;
        top: 10%;
        left: 5%;
        width: 2px;
        height: 300px;
        background: rgba(255, 99, 132, 0.8);
      }

      .background .line:nth-child(4) {
        left: 80%;
        top: 60%;

        background: rgba(210, 139, 47, 0.8);
      }

      .container {
        width: 600px;
        background-color: rgba(255, 255, 255, 0.6);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .input-con {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        color: #333;
      }

      input {
        width: calc(100% - 42px);
        padding: 20px;
        border: 3px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        transition: border-color 0.3s;
        width: 100%;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        padding: 10px 20px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
        font-size: 0.9rem;
        margin-left: 5px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      button:hover {
        background: #0056b3;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        font-size: 18px;
        padding: 15px;
        padding-left: 25px;
        border: 1px solid #ddd;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        background-color: #fafafa;
        position: relative;
      }

      li::before {
        position: absolute;
        left: 0px;
        content: "";
        width: 10px;
        height: 100%;
        border-radius: 8px 0 0 8px;
        display: block;
        margin-right: 10px;
        background: #007bff;
        transition: 0.3s ease-in-out;
      }

      li:hover::before {
        width: 20px;
      }

      .completed {
        text-decoration: line-through;
        color: #aaa;
        background-color: #e9ecef;
      }

      .btn-group {
        display: flex;
        gap: 5px;
      }

      .complete,
      .remove {
        background-color: #28a745;
        border: none;
        padding: 5px 10px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 0.8rem;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .complete:hover {
        background-color: #218838;
      }

      .remove {
        background-color: #dc3545;
      }

      .remove:hover {
        background-color: #c82333;
      }

      .icon {
        width: 16px;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="curve"></div>
      <div class="curve"></div>
      <div class="curve"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <div class="container">
      <h2>Interactive To-Do List</h2>
      <div class="input-con">
        <input type="text" id="taskInput" placeholder="Enter a new task" />
        <button id="addButton">
          <i class="fa-solid fa-plus"></i>
          Add Task
        </button>
      </div>
      <ul id="taskList">
        <!-- List will be here -->
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
